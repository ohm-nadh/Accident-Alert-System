{% extends 'temp/police.html' %}
{% block base %}
    <h1 align="center">VIEW COMPLAINT DETAILS</h1>
        <table align="center" border="1">
		<tr>
			<td>Complaint id</td>
			<td>User</td>
			<td>Complaint</td>
             <td>Date</td>
             <td>reply</td>
			<td>Image</td>
            <td></td>


		</tr>
            {% if objval%}
             {% for ob in objval%}
		<tr>
            <td>{{ ob.c_id }}</td>
			<td>{{ ob.u_id }}</td>
			<td>{{ ob.complaint }}</td>
			<td>{{ ob.date }}</td>
			<td>{{ ob.reply }}</td>
            <td><img src="/static/{{ ob.image }}" width="100"></td>
            <td><a href="{% url 'update_status' idd=ob.c_id%} ">update status</a> </td>

        </tr>
            {% endfor %}
        {% endif %}

		</table>

{% endblock %}
