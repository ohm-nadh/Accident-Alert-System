<!DOCTYPE html>
<html>
<head>
	<title>USER</title>
</head>
<body>
	<h1 align="center">USER REGISTRATION</h1>
	<form>
		<table align="center">
								<tr>
						<td> NAME :</td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td>ADDRESS</td>
						<td><textarea name="adr" rows="5"></textarea></td>

					</tr>
					<tr>
						<td>PLACE</td>
						<td><input type="TEXT" name="PLACE"></td>
					</tr>
                    <tr>
						<td>DISTRICT</td>
						<td><input type="TEXT" name="dis"></td>
					</tr>
					<tr>
						<td>PHONE</td>
						<td><input type="number" name="num"></td>
					</tr>
					<TR>
						<td>E-MAIL</td>
						<TD><input type="email" name="email"></TD>
					</TR>
					<tr>
						<td><input type="submit" name="sub" value="REGISTER"></td>
						<td><input type="submit" name="sub" value="CANCEL"></td>
					</tr>
		</table>
	</form>

</body>
</html>
